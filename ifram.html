<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이프레임</title>
  </head>
  <body>
    <h1>iframe 태그를 이용한 웹페이지 삽입</h1>
    <iframe
      src="https://www.yes24.com/main/default.aspx"
      style="width: 100%; height: 500px; border: 3px dashed maroon"
      name="ftarget"
      frameborder="0"
    ></iframe>
    <p>
      <a href="https://www.daum.net" target="ftarget">다음</a>
    </p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        h1 {
            /* block */
            border-width: 5px;
            border-color: rebeccapurple;
            border-style: solid;
            padding: 20px;
            margin: 50px;
        }
        a {
            /* inline */
            border-width: 5px;
            border-color: cornflowerblue;
            border-style: solid;
        }
    </style>
</head>
<body>
    <!-- 블록 요소 -->
    <h1>서시</h1>
    <!-- 인라인 요소 -->
    <a href="https://namu.wiki/w/%EC%9C%A4%EB%8F%99%EC%A3%BC">윤동주</a>
    <p>
        죽는 날까지 하늘을 우러러 
        한 점 부끄럼이 없기를, 
        잎새에 이는 바람에도 
        나는 괴로워 했다. 
        별을 노래하는 마음으로 
        모든 죽어가는 것을 사랑해야지 
        그리고 나에게 주어진 길을 
        걸어가야겠다. 

        오늘 밤에도 별이 바람에 스치운다.
    </p>
</body>
</html>

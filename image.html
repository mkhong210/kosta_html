<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 절대 경로 -->
    <!-- <img src="D:\299\HTML\cat.jpg" alt="고양이"> -->
    <!-- 상대 경로 - 사용 -->
    <img src="cat.jpg" alt="고양이" width="300" height="200" align="left">
    <!-- align -> 글의 왼쪽 오른쪽 위치 정렬  -->
    발리니즈(Balinese)는 시암고양이의 일종으로, 고양이의 한 품종이며 몸의 형태와 털의 색깔이 같으나 털 길이가 약 5cm 정도 긴 장모종이다. 꼬리는 길고 털이 풍성하다. 이름의 유래는, 샴고양이 특유의 경쾌한 걸음걸이에 긴 털이 찰랑찰랑 움직이는 모습이 발리 댄서의 모습과 같아 붙은 것이다.

    <!-- img 폴더 안 -->
    <img src="./img/cat.jpg" alt="고양이">
</body>
</html>

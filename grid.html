<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <!-- 25.03.04 -->
    <style>
        #grid {
            border: solid 5px blue;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>
            <p>NAV 영역</p>
            <ul>
                <li>자바스크립트</li>
                <li>C언어</li>
                <li>Node.js</li>
            </ul>
        </div>
        <div>
            <p>Section 영역</p>
            <p>JavaScript는 클래스라는 개념이 없습니다. 그래서 기존의 객체를 복사하여(cloning) 새로운 객체를 생성하는 프로토타입 기반의 언어입니다. 프로토타입 기반 언어는 객체 원형인 프로토타입을 이용하여 새로운 객체를 만들어냅니다. 이렇게 생성된 객체 역시 또 다른 객체의 원형이 될 수 있습니다. 프로토타입은 객체를 확장하고 객체 지향적인 프로그래밍을 할 수 있게 해줍니다.</p>
        </div>
    </div>
</body>
</html>

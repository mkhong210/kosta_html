<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <!-- b = bold / strong 태그 = b태그  -->
        <b>안녕하세요</b>
        <strong>집가고싶어요</strong>
        <!-- 이탤릭 (기울기) -->
        <i>집갈랭</i>
        <!-- underline -->
        <u>히히</u>
        <!-- 취소선 - delete 약자 -->
        <del>자고싶다</del>
        <!-- 강조 -->
        <mark>가자!</mark>
        <!-- 아래첨자 - H2O 할때 2와같은 작은 글자 -->
        H2O = H<sub>2</sub>O
        <!-- 윗 첨자 - 2의 3승 -->
        2의 3승 = 2<sup>3</sup> <br />
        <!-- 인용구 -->
        나는 학생들에게 말했다.
        <blockquote>"집 가고싶어요"</blockquote>
        그러고 떠났다
        <!-- 오른쪽에서 왼쪽으로 흐르는 효과  -->
        <marquee>세월은 흘러가</marquee>
        <!-- embed -->
    </body>
</html>

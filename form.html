<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
    <!-- 25.02.27 -->
</head>
<body>
    <form method="get" action="">
        <input type="text" name="myid" size="30" maxlength="8" value="이름입력" />
        <input type="password" name="mypwd" size="30" maxlength="16" value="1234" />
        <br />
        * 평소에 선호하는 언어의 종류를 고르시오 <p></p>
        <input type="checkbox" name="cb1">HTML 
        <input type="checkbox" name="cb2">C언어
        <input type="checkbox" name="cb3">C++
        <input type="checkbox" name="cb4">자바스크립트 

        <br />
        * 평소에 선호하는 언어의 종류를 고르시오 <p></p>
        <input type="radio" name="rd" value="yes" checked>예
        <input type="radio" name="rd" value="no"> 아니오

        <p></p>
        <input type="submit" value="전송" />
        <!-- submit 눌렀을 때 주소 : file:///D:/299/HTML/form.html?myid=%EC%9D%B4%EB%A6%84%EC%9E%85%EB%A0%A5&mypwd=1234&rd=yes -->
        <input type="button" value="전송" />
        <!-- 개인정보가 상관없을 때는 get / 정보를 가려야 할 때 post  -->

        <br /><br />
        <input type="image" src="./img/cat.jpg" />


        <select>
            <!-- 선택박스 -->
            <option>당신의 세대는?</option>
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>

        <p></p>
        * 파일 업로드
        <input type="file" name="myfile">
    </form>
</body>
</html>
